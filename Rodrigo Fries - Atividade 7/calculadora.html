  <body>
    <div class="container">
      <header>
        <h1>ATIVIDADE DE JAVASCRIPT</h1>
        <label class="lblOpcoes">
          <ol><a href="cursos.html">Cursos</a></ol>
          <ol><a href="calculadora.html">Calculadora</a></ol>
          <ol><a href="cursos.html">Tabela</a></ol>
        </label>
      </header>

      <div class="meio">
        <center>
          <div class="calc">
            <h2>Calculadora</h2>
            <div class="result">
              <input type="text" id="result" name="resultado"
                placeholder="RESULTADO"
                disabled>
            </div>

            <div class="sinais">
              <input type="number" name="valor2" placeholder="1ยบ Valor:"
                id="val1">
              <input type="number" name="valor1" placeholder="2ยบ Valor:"
                id="val2">

              <table>

                <tr>
                  <tr>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>

                    <td><button class="botao" onclick="insert('*')">x</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                  </tr>
                </table>
              </div>
            </div>
          </center>
        </div>

        <footer>
          <p>Sistema desenvolvido por Rodrigo Fries - PW1</p>
        </footer>

      </div>

    </body>
